<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <h1 mat-dialog-title style="text-align:center;">EDIT GAME</h1>

    <mat-form-field appearance="outline" style="width:95%">
      <mat-label>Title</mat-label>
      <input name="Title" #Title="ngModel" [(ngModel)]="service.newGameItem.Title" matInput placeholder="{{service.newGameItem.Title}}">
    </mat-form-field>

    <mat-form-field appearance="outline" style="width:95%">
      <mat-label>Rating</mat-label>
      <input name="Rating" #Rating="ngModel" [(ngModel)]="service.newGameItem.Rating" matInput placeholder="{{service.newGameItem.Rating}}">
    </mat-form-field>
    
    <mat-form-field appearance="outline" style="width:95%">
      <mat-label>Console</mat-label>
      <input matInput placeholder="Console" disabled value="{{service.newGameItem.GameConsole}}">
    </mat-form-field>

    <mat-form-field appearance="outline" style="width:95%">
      <mat-label>Quantity</mat-label>
      <input name="Quantity" #Quantity="ngModel" [(ngModel)]="service.newGameItem.Quantity" matInput placeholder="{{service.newGameItem.Quantity}}">
    </mat-form-field>

    <mat-form-field appearance="outline" style="width:95%">
      <mat-label>Description</mat-label>
      <input name="Description" #Description="ngModel" [(ngModel)]="service.newGameItem.Description" matInput placeholder="{{service.newGameItem.Description}}">
    </mat-form-field>

    <button mat-button type="submit" style="width:95%">SUBMIT</button><br><br>
    <button mat-button type="button" (click)="onNoClick()" style="width:95%">CANCEL</button><br>
</form>
